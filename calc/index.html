<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:100);

html {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

*,
*:before,
*:after {
  -webkit-box-sizing: inherit;
  -moz-box-sizing: inherit;
  box-sizing: inherit;
}

html {
  font-family: 'Roboto';
  font-weight: 100;
}

body {
  display: flex;
  justify-content: center;
  margin-top: 1em;
  font-size: 2em;
  background-color: #bbb;
}

.calculator {
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  width: 250px;
  box-shadow: 0px 3px 10px 3px #aaa;
  border-right: 0.01em solid #333;
  border-bottom: 0.01em solid #333;
}

.result {
  width: 100%;
  background-color: #000;
  min-height: 2em;
  color: white;
}

.result>p {
  padding: 0 1em;
  text-align: right;
  line-height: 2em;
}

span {
  box-sizing: border-box;
  text-align: center;
  cursor: pointer;
  width: 25%;
  background-color: #ccc;
  line-height: 2em;
  border-top: 0.01em solid #333;
  border-left: 0.01em solid #333;
}

.operator {
  background-color: #FF9500;
  color: white;
}

.double {
  width: 50%;
}

.grey {
  background-color: #aaa;
}

.clicked {
  background-color: darken(orange, 10%);
  }
  </style>
</head>

<body>
  <div id="calculator" class="calculator">
    <div class="result">
      <p></p>
    </div>

    <span class="clear grey">AC</span>
    <span class="grey">+/-</span>
    <span class="grey">%</span>
    <span class="operator">รท</span>

    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span class="operator">x</span>

    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span class="operator">-</span>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span class="operator">+</span>

    <span class="double">0</span>
    <span>.</span>
    <span class="operator">=</span>

  </div>
  <script src="main.js"></script>
</body>

</html>
