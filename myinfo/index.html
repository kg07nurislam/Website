<!DOCTYPE html>
<html lang="kg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менин маалыматтарым</title>
</head>
<body>
    <h2>Сиз жөнүндө маалыматтар</h2>
    <ul id="info-list"></ul>

    <script>
        // Браузерди аныктоо
        function getBrowserName() {
            let userAgent = navigator.userAgent;
            if (userAgent.includes("Edg")) {
                return "Microsoft Edge";
            } else if (userAgent.includes("OPR") || userAgent.includes("Opera")) {
                return "Opera";
            } else if (userAgent.includes("Chrome") && !userAgent.includes("Edg") && !userAgent.includes("OPR")) {
                return "Google Chrome";
            } else if (userAgent.includes("Firefox")) {
                return "Mozilla Firefox";
            } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                return "Safari";
            } else {
                return "Белгисиз браузер";
            }
        }

        // Операциялык системаны аныктоо
        function getOS() {
            let userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes("windows")) {
                return "Windows";
            } else if (userAgent.includes("mac")) {
                return "macOS";
            } else if (userAgent.includes("linux") && !userAgent.includes("android")) {
                return "Linux";
            } else if (userAgent.includes("android")) {
                return "Android";
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod")) {
                return "iOS";
            } else {
                return "Белгисиз ОС";
            }
        }

        // Негизги маалыматтарды алуу
        function getUserInfo() {
            let info = {
                "Браузер": getBrowserName(),
                "Тил": navigator.language,
                "Экрандын өлчөмү": `${window.screen.width} x ${window.screen.height}`,
                "Операциялык система": getOS()
            };

            let infoList = document.getElementById("info-list");
            for (let key in info) {
                let li = document.createElement("li");
                li.textContent = `${key}: ${info[key]}`;
                infoList.appendChild(li);
            }
        }

        // IP дарек жана жайгашкан жерди алуу
        function getIPandLocation() {
            fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    let info = {
                        "IP дарек": data.ip,
                        "Жайгашкан жери": `${data.city}, ${data.region}, ${data.country_name}`
                    };

                    let infoList = document.getElementById("info-list");
                    for (let key in info) {
                        let li = document.createElement("li");
                        li.textContent = `${key}: ${info[key]}`;
                        infoList.appendChild(li);
                    }
                })
                .catch(error => console.log("IP жана жайгашкан жерди алуу мүмкүн болгон жок"));
        }

        // Маалыматтарды алуу
        getUserInfo();
        getIPandLocation();
    </script>
</body>
</html>
