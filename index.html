<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kg07nurislam</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="Web site icon" href="../images/kg07nurislam-logo.png">

  <script>
    // Колдонуучу сайтка кайтып келгенде тилди текшерүү
    window.onload = function() {
      const userLanguage = localStorage.getItem('preferredLanguage');
      if (userLanguage) {
        // Тандаган тил бар болсо, анык тилдеги баракка жөнөтүү
        location.href = userLanguage;
      }
    };

    // Тилди тандаганда аны localStorage'ге сактоо
    function setLanguage(language) {
      localStorage.setItem('preferredLanguage', language);
      location.href = language;
    }
  </script>
  
</head>

<body>
  <header class="header">
    <h2>Welcome to kg07nurislam site!</h2>
  </header>

  <div class="m-container">
    <div class="container">
      <h4 class="site-title">Hello! Welcome to kg07nurislam!</h4>
      <h6>Choose your preferred language here! Don't worry if you chose the wrong language!</h6>
      <!-- Тилди тандоо бөлүмү -->
      <div class="language-switcher-container">
        <label for="language-switcher" class="language-label">Choose your language:</label>
        <select id="language-switcher" class="language-option" onchange="setLanguage(this.value);">
          <option value="../en/en.html">English</option>
          <option value="../kg/kg.html">Кыргызча</option>
          <option value="../ru/ru.html">Русский</option>
        </select>
      </div>

    </div>
  </div>

</body>

</html>
