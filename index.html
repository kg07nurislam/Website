<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to kg07nurislam</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="../images/kg07nurislam-logo.png" type="image/x-icon">
  <style>
    /* Кыскача стилизация */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .redirect-message {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="redirect-message">
    Redirecting to your preferred language page...
  </div>

  <script>
    // Тилди жана регионду аныктоо
    const userLanguage = navigator.language || navigator.languages[0];

    // Регионго жараша багыттоо
    if (userLanguage.startsWith("ru")) {
      // Орус тилине багыттоо
      location.href = "../ru/ru.html";
    } else if (userLanguage.startsWith("kg") || userLanguage.startsWith("ky")) {
      // Кыргыз тилине багыттоо
      location.href = "../kg/kg.html";
    } else {
      // Англис тилине багыттоо (же демейки)
      location.href = "../en/en.html";
    }


    // localStorage менен тилди сактоо жана колдонуу
    const storedLanguage = localStorage.getItem("preferredLanguage");
    if (storedLanguage) {
      location.href = storedLanguage;
    } else {
      // Жаңы колдонуучунун тилин текшерүү
      const userLanguage = navigator.language || navigator.languages[0];
      if (userLanguage.startsWith("ru")) {
        location.href = "../ru/ru.html";
        localStorage.setItem("preferredLanguage", "../ru/ru.html");
      } else if (userLanguage.startsWith("kg") || userLanguage.startsWith("ky")) {
        location.href = "../kg/kg.html";
        localStorage.setItem("preferredLanguage", "../kg/kg.html");
      } else {
        location.href = "../en/en.html";
        localStorage.setItem("preferredLanguage", "../en/en.html");
      }
    }
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8664035360831352"
     crossorigin="anonymous"></script>
</body>

</html>
