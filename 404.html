<!DOCTYPE html>
<html lang="kg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Баракча табылган жок</title>
    <script>
        var path = window.location.pathname;
        if (path !== "/") {
            window.location.replace("/#"+path);
        }
    </script>
</head>
<body>
    <h1>404</h1>
    <p>Кечиресиз, бул баракча табылган жок.</p>
    <a href="/">Башкы бетке кайтуу</a>
</body>
</html>
