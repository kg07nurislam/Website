<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #d0e7ff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 120px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      text-decoration: none;
      background: #ff6b6b;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff4a4a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <p>Кечиресиз, бул баракча табылган жок.</p>
    <a href="/" class="btn">Башкы бетке кайтуу</a>
  </div>
</body>

</html>
